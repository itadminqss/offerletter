<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Offer Letter Generator</title>
</head>
<body>
    <h1>Generate Offer Letters</h1>
    <form action="/generate" method="POST">

        <button type="submit">Generate Offer Letters</button>
    </form>
</body>
</html>
